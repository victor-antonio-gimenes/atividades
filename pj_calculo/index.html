
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calculo(){
           var numero = document.getElementById("numero").value;
           var resultado = 1;
           var i = 0;
           while (i<numero) {
            i++;
            resultado = resultado*i;
           }
        
           document.getElementById("resultado").innerHTML = "O fatorial de "+ numero + " Ã© " + resultado;
            }
        </script>
</head>
<body>
    <h1>calculo fatorial</h1>
        <label for="numero">Digite um Numero:</label>
        <input type="number" id="numero" name="numero">

        <button onclick="calculo()">calcula</button>

        <p id="resultado"></p>
    
  
</body>
</html>
